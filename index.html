<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>botonAkys Codo</title>
</head>
<body>
    <div class="pokeballContainer">
        <div class="pokeArriba"></div>
        <div class="pokeBoton">
            <div class="pokeBoton_1">
                <div class="pokeBoton_2"></div>
            </div>
        </div>
        <div class="pokeAbajo"></div>
    </div>
    <main>
        <section class="pantalla">
            <section class="tuLado">
                <div class="vida margin5L">
                    <p class="vida_nombre" id="nombreEquipoRival"></p>
                    <p class="vida_level">lv</p>
                    <div class="vida_estados">ESTs</div>
                    <div class="vida_barra"><div class="vida_barraRoja"></div></div>
                    <div class="vida_numero">500/500</div>
                </div>
                <div class="espacioPokeSalvaje">
                    <div class="pokeSalvaje" id="otroPoke">
                        <div id="suPokeId" style="display: none;"></div>
                    </div>
                    <div class="baseBorde">
                        <div class="base">
    
                        </div>
                    </div>
                </div>
            </section>
            <section class="miLado">
                <div class="espacioEquipo">
                    <div class="equipo" id="miPoke">
                        <div id="miPokeId" style="display: none;"></div>
                    </div>
                    <div class="baseBorde">
                        <div class="base">
    
                        </div>
                    </div>
                </div>
                <div class="vida">
                    <p class="vida_nombre" id="nombreEquipo"></p>
                    <p class="vida_level">lv</p>
                    <div class="vida_estados">ESTs</div>
                    <div class="vida_barra"><div id="vida_barraRoja" class="vida_barraRoja"></div></div>
                    <div class="vida_numero">50/100</div>
                </div>
            </section>
        </section>
        <section class="hud" id="hud">
            <div class="consola" id="consola">
                <p class="textoConsola">¿Qué debería <span class="nombrePoke" id="nombrePoke"></span> hacer?</p>
            </div>
            <div class="menu">
                <button onclick=pelea()>Fight</button>
                <button onclick=bolsa()>Bag</button>
                <button onclick=abrirEquipo()>POKéMON</button>
                <button onclick=huir()>Run</button>
            </div>
        </section>
    </main>
    <div id="container" class="asdf">asdfasdfasdf</div>
    <script src="js/main.js"></script>
</body>
</html>
